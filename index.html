<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <title>Art gallery</title>
</head>
<body>
    <header>
        <div class="container_header">
            <nav>
                <div class="menu">
                    <ul class="menu_ul">
                        <li><a class="menu_element" href="#">Искусство</a></li>
                        <li><a class="menu_element" href="#">Авторы</a></li>
                        <li><a class="menu_element" href="#">Коллекции</a></li>
                        <li><a class="menu_element" href="#">Подарки</a></li>
                    </ul>
                </div>
            </nav>
            <div class="logo">
                <img src="./images/Gallery_logo_main.svg" alt="LOGO">
            </div>
            <div class="search">
                <form id="form_to_search">
                    <div class="search_logo">
                        <button class="search_btn">
                            <div class="search_icon"></div>
                        </button>
                    </div>
                    <div class="search_label">
                        <input class="search_box" type="text" placeholder="Search" autocapitalize="off">
                    </div>
                </form>
            </div>
            <div class="account_icons">
                <div class="icon heart">
                    <button class="icon_btn"></button>
                </div>
                <div class="icon man">
                    <button class="icon_btn"></button>
                </div>
                <div class="icon cart">
                    <button class="icon_btn"></button>
                </div>
            </div>
        </div>
    </header>

    </main>
    <footer>

    </footer>
</body>
